<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign-up</title>
</head>
<body>
        <div class="left-container">
            <div class="img-side">
            </div>
        </div>
        <div class="right-container">
            <div class="form-info">
                <p class="heading-1">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.</p>
                <p class="heading-2">Sign-up now to get started.</p>
                <h6>Let's do this!</h6>
            </div>
            <form action="" method="post">
                <div class="form-content">
                <p class="form-lable">
                    <label for="first-name">
                        <span>FIRST NAME <strong><span aria-label="Required">*</span></strong></span>
                    </label>
                    <input type="text" name="frist_name" id="first-name">
                </p>
                <p class="form-lable">
                    <label for="last-name">
                        <span>LAST NAME <strong><span aria-label="Required">*</span></strong></span>
                    </label>
                    <input type="text" name="last_name" id="last-name">
                </p>
                <p class="form-lable">
                    <label for="email">
                        <span>EMAIL <strong><span aria-label="Required">*</span></strong></span>
                    </label>
                    <input type="text" name="user-email" id="email">
                </p>
                <p class="form-lable">
                    <label for="phone">
                        <span>PHONE NUMBER</span>
                    </label>
                    <input type="text" name="phone-number" id="phone">
                </p>
                <p class="form-lable">
                        <label for="password">
                        <span>ENTER PASSWORD <strong><span aria-label="Required">*</span></strong></span>
                    </label>
                    <input type="text" name="user-password" id="password">
                </p>
                <p class="form-lable">
                    <label for="password-repeat">
                        <span>COMFIRM PASSWORD <strong><span aria-label="Required">*</span></strong></span>
                    </label>
                    <input type="text" name="comfirm-password" id="password-repeat">
                </p>
            </div>
        </div>
        <button type="submit" class="submit-button">Create account</button>
        <h1 class="login">Already have an account? <a href="">Log in</a>.</h1>
        </form>  
</body>
</html>
