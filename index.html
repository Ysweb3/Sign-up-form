<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign-up</title>
</head>
<body>
    
        
        <div class="form-container">
            <div class="img-side">
                
            </div>
            <form action="" method="post">
                <p>Sign-up now to get started.</p>
                <p>Let's do this!</p>
                <h6>Required Fields are marked with <span aria-label="Required">*</span></h6>
                <p class="form-lable">
                    <label for="first-name">
                        <span>FIRST NAME</span>
                        <strong><span aria-label="Required">*</span></strong>
                    </label>
                    <input type="text" name="frist_name" id="first-name">
                </p>
                <p class="form-lable">
                    <label for="last-name">
                        <span>LAST NAME</span>
                        <strong><span aria-label="Required">*</span></strong>
                    </label>
                    <input type="text" name="last_name" id="last-name">
                </p>
                <p class="form-lable">
                    <label for="email">
                        <span>EMAIL</span>
                        <strong><span aria-label="Required">*</span></strong>
                    </label>
                    <input type="text" name="user-email" id="email">
                </p>
                <p class="form-lable">
                    <label for="phone">
                        <span>PHONE NUMBER</span>
                    </label>
                    <input type="text" name="phone-number" id="phone">
                </p>
                <p class="form-lable">
                        <label for="password">
                        <span>ENTER PASSWORD</span>
                        <strong><span aria-label="Required">*</span></strong>
                    </label>
                    <input type="text" name="user-password" id="password">
                </p>
                <p class="form-lable">
                    <label for="password-repeat">
                        <span>COMFIRM PASSWORD</span>
                        <strong><span aria-label="Required">*</span></strong>
                    </label>
                    <input type="text" name="comfirm-password" id="password-repeat">
                </p>
            </form>
        </div>
    
</body>
</html>
